name: sign_language_app
description: A sign language learning application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Navigation
  go_router: ^13.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network
  http: ^1.2.0
  dio: ^5.4.0
  
  # Media
  video_player: ^2.8.2
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  
  # Audio
  audioplayers: ^5.2.1
  speech_to_text: ^6.6.0
  
  # Animations
  lottie: ^3.0.0
  
  # Icons & Images
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Authentication (Disabled for now due to web compatibility)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.16.0
  
  # Utilities
  intl: ^0.19.0
  flutter_native_splash: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/videos/
    - assets/icons/